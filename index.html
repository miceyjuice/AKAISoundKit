<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPC AKAI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftBar">
        <img src="./assets/img/Group 14.png" alt="" class="bar-image" />
      </div>
      <div class="mainMixer">
        <h2 class="mixer-title">Pads</h2>
        <p class="mixer-description">Use your keyboard</p>
        <div class="pads">
          <div class="pad" id="Numpad9">
            <audio src="./assets/audio/clap.mp3" id="clap"></audio>
            <p>NUM9</p>
          </div>
          <div class="pad" id="Numpad8">
            <audio src="./assets/audio/clap2.mp3" id="clap2"></audio>
            <p>NUM8</p>
          </div>
          <div class="pad" id="Numpad7">
            <audio src="./assets/audio/drum1.mp3" id="drum1"></audio>
            <p>NUM7</p>
          </div>
          <div class="pad" id="Numpad6">
            <audio src="./assets/audio/drum2.mp3" id="drum2"></audio>
            <p>NUM6</p>
          </div>
          <div class="pad" id="Numpad5">
            <audio src="./assets/audio/kick1.mp3" id="kick1"></audio>
            <p>NUM5</p>
          </div>
          <div class="pad" id="Numpad4">
            <audio src="./assets/audio/kick2.mp3" id="kick2"></audio>
            <p>NUM4</p>
          </div>
          <div class="pad" id="Numpad3">
            <audio src="./assets/audio/knock.mp3" id="knock"></audio>
            <p>NUM3</p>
          </div>
          <div class="pad" id="Numpad2">
            <audio src="./assets/audio/snare.mp3" id="snare"></audio>
            <p>NUM2</p>
          </div>
          <div class="pad" id="Numpad1">
            <audio src="./assets/audio/tink.mp3" id="tink"></audio>
            <p>NUM1</p>
          </div>
        </div>
        <div class="options"></div>
      </div>
      <div class="controls">
        <h2 class="controls-title">Controls</h2>
        <p class="controls-description">
          Record, play and save on diffrent channels
        </p>
        <div class="record-panel">
          <button class="record-button">
            Record <span class="record-dot"></span>
          </button>
          <div class="channel-choice">
            <p class="choice-text">Add to</p>
            <select name="channels" id="channels">
              <option value="channel-one">Channel1</option>
              <option value="channel-two">Channel2</option>
              <option value="channel-three">Channel3</option>
              <option value="channel-four">Channel4</option>
            </select>
          </div>
        </div>
        <div class="channel-box">
          <ul class="channel-box-list">
            <li class="channel-box-list-item channel-one">
              <div class="channel-name">
                <div class="item-music-icon"></div>
                <p>Channel1</p>
              </div>
              <div class="list-option-icons">
                <div class="item-play-icon"></div>
                <div class="item-play-delete"></div>
                <div class="item-play-more"></div>
              </div>
            </li>
            <li class="channel-box-list-item channel-two">
              <div class="channel-name">
                <div class="item-music-icon"></div>
                <p>Channel1</p>
              </div>
              <div class="list-option-icons">
                <div class="item-play-icon"></div>
                <div class="item-play-delete"></div>
                <div class="item-play-more"></div>
              </div>
            </li>
            <li class="channel-box-list-item channel-three">
              <div class="channel-name">
                <div class="item-music-icon"></div>
                <p>Channel1</p>
              </div>
              <div class="list-option-icons">
                <div class="item-play-icon"></div>
                <div class="item-play-delete"></div>
                <div class="item-play-more"></div>
              </div>
            </li>
            <li class="channel-box-list-item channel-four">
              <div class="channel-name">
                <div class="item-music-icon"></div>
                <p>Channel1</p>
              </div>
              <div class="list-option-icons">
                <div class="item-play-icon"></div>
                <div class="item-play-delete"></div>
                <div class="item-play-more"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="summary-buttons">
          <button class="play-all">PLAY ALL</button>
          <button class="reset-all">RESET ALL</button>
        </div>
      </div>
      <div class="credits"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
