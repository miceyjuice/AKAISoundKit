<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPC AKAI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <button class="help">Help</button>
      </div>
      <div class="mainMixer">
        <div class="pads">
          <div class="pad" id="Numpad9">
            <audio src="./assets/audio/clap.mp3" id="clap"></audio>
          </div>
          <div class="pad" id="Numpad8">
            <audio src="./assets/audio/clap2.mp3" id="clap2"></audio>
          </div>
          <div class="pad" id="Numpad7">
            <audio src="./assets/audio/drum1.mp3" id="drum1"></audio>
          </div>
          <div class="pad" id="Numpad6">
            <audio src="./assets/audio/drum2.mp3" id="drum2"></audio>
          </div>
          <div class="pad" id="Numpad5">
            <audio src="./assets/audio/kick1.mp3" id="kick1"></audio>
          </div>
          <div class="pad" id="Numpad4">
            <audio src="./assets/audio/kick2.mp3" id="kick2"></audio>
          </div>
          <div class="pad" id="Numpad3">
            <audio src="./assets/audio/knock.mp3" id="knock"></audio>
          </div>
          <div class="pad" id="Numpad2">
            <audio src="./assets/audio/snare.mp3" id="snare"></audio>
          </div>
          <div class="pad" id="Numpad1">
            <audio src="./assets/audio/tink.mp3" id="tink"></audio>
          </div>
        </div>
        <div class="options"></div>
      </div>
      <div class="credits"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
